<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackventory</title>
    <link rel="stylesheet" href="../static/css/entrance.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Image above the form -->
        <img src="../static/images/logo.png" alt="Trackventory Logo" class="logo">

        <!-- Login Form -->
        <div id="login-form">
            <form id="login-form-element" action="#" method="post">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username:" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password:" required>
                <!-- Login Button -->
                <button type="submit">Log In</button>
            </form>

            <!-- Register Link -->
            <p id="switch-register" class="toggle-form">
                Don't have an account? <a href="/register"><strong>Register</strong></a>
            </p>
        </div>
    </div>
    <!-- Flash Modal -->
    {% if get_flashed_messages() %}
        <div id="flashModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeFlashModal()">&times;</span>
                <p id="flashMessage">{{ get_flashed_messages()[0] }}</p>
            </div>
        </div>
    {% endif %}
</body>
</html>
