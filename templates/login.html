<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Login</title>
    <link rel="stylesheet" href="../static/css/entrance.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Image above the form -->
        <img src="../static/images/logo.jpg" alt="Trackventory Logo" class="logo">

        <!-- Login Form -->
        <div id="login-form">
            <form id="login-form-element" action="#" method="post" onsubmit="return validateLogin(event)">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username:" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password:" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>

                <span id="login-error" class="error-message">UNRECOGNIZED USERNAME OR PASSWORD.</span>

                <!-- Login Button -->
                <button type="submit">Log In</button>
            </form>

            <!-- Register Link -->
            <p id="switch-register" class="toggle-form">
                Don't have an account? <a href="register.html"><strong>Register</strong></a>
            </p>
        </div>
    </div>

    <script src="../static/js/register.js"></script>
</body>
</html>
